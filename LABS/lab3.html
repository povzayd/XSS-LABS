<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚠️ men at work // fragment</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #39ff14;
      font-family: 'Share Tech Mono', monospace;
      height: 100%;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
      z-index: 100;
      pointer-events: none;
      animation: scanlines 0.2s linear infinite;
    }

    @keyframes scanlines {
      0% { background-position-y: 0; }
      100% { background-position-y: 2px; }
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    .glitch {
      font-size: 3rem;
      color: #ffcc00;
      position: relative;
      animation: shake 0.15s infinite;
      text-shadow:
        2px 2px #000,
        -2px -2px #f00,
        2px -2px #0f0,
        -2px 2px #00f;
    }

    @keyframes shake {
      0% { transform: translate(1px, -1px) rotate(0.5deg); }
      25% { transform: translate(-1px, 2px) rotate(-0.5deg); }
      50% { transform: translate(2px, 0px) rotate(0.5deg); }
      75% { transform: translate(-2px, 1px) rotate(-0.5deg); }
      100% { transform: translate(0, 0) rotate(0); }
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #ffcc00;
    }

    .glitch::before {
      top: -2px;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      bottom: -2px;
      animation: glitchBot 1.8s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); }
      100% { clip-path: inset(10% 0 60% 0); transform: translate(-2px, -2px); }
    }

    @keyframes glitchBot {
      0% { clip-path: inset(60% 0 10% 0); }
      100% { clip-path: inset(80% 0 0 0); transform: translate(2px, 2px); }
    }

    .warning {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      33% { opacity: 0.1; }
      66% { opacity: 0.5; }
    }

    .you-werent-supposed {
      margin-top: 3rem;
      font-size: 1rem;
      color: #ff0033;
      text-shadow: 0 0 5px #ff0033;
      animation: appearGlitch 8s ease-out infinite alternate;
      opacity: 0;
    }

    @keyframes appearGlitch {
      0% { opacity: 0; transform: translateY(30px); }
      30% { opacity: 0.3; }
      60% { opacity: 0.6; }
      100% { opacity: 1; transform: translateY(0); }
    }

    .code-fragment {
      position: absolute;
      top: 10%;
      left: 5%;
      font-size: 0.9rem;
      color: #ff0033;
      transform: rotate(-6deg);
      opacity: 0.4;
      animation: glitchFloat 8s linear infinite;
    }

    @keyframes glitchFloat {
      0% { transform: translateY(0) rotate(-6deg); }
      50% { transform: translateY(20px) rotate(6deg); }
      100% { transform: translateY(0) rotate(-6deg); }
    }

    .tv-noise {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      opacity: 0.03;
      mix-blend-mode: screen;
      z-index: 0;
    }

    .skull {
      position: absolute;
      font-size: 1.2rem;
      white-space: pre;
      opacity: 0.08;
      color: #fff;
      animation: drift 20s linear infinite;
      pointer-events: none;
    }

    @keyframes drift {
      0% {
        transform: translateY(-10%) translateX(0) rotate(0deg);
        opacity: 0.1;
      }
      50% {
        transform: translateY(50vh) translateX(20vw) rotate(180deg);
        opacity: 0.2;
      }
      100% {
        transform: translateY(120vh) translateX(0) rotate(360deg);
        opacity: 0.05;
      }
    }
  </style>
</head>
<body>
  <div class="tv-noise"></div>

  <div class="wrapper">
    <div class="glitch" data-text="⚠️ MEN AT WORK">⚠️ MEN AT WORK</div>
    <div class="warning">site is under surveillance // broken minds building code</div>
    <div class="you-werent-supposed">you were not meant to come here</div>
  </div>

  <div class="code-fragment">
    root@xss-labs:/void> exec(mind_fracture)  
    <br>process unstable... compiling hallucination...
  </div>

  <div class="skull" style="top:10%; left:5%; animation-delay: 0s;">
    ☠
  </div>
  <div class="skull" style="top:20%; left:80%; animation-delay: 5s;">
    ☠
  </div>
  <div class="skull" style="top:50%; left:30%; animation-delay: 10s;">
    ☠
  </div>
  <div class="skull" style="top:70%; left:60%; animation-delay: 15s;">
    ☠
  </div>
  <div class="skull" style="top:40%; left:10%; animation-delay: 20s;">
    ☠
  </div>
</body>
</html>
