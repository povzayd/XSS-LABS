<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS Demo - Enhanced UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0c10;
            --card-bg: #1f2833;
            --highlight: #66fcf1;
            --primary: #45a29e;
            --danger: #ff4b5c;
            --text: #c5c6c7;
            --accent: #f8f8f2;
            --font-main: 'Rubik', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: var(--font-main);
            background: var(--bg);
            color: var(--text);
            padding: 3em 1.5em;
            max-width: 900px;
            margin: auto;
        }
        h1, h2, h3 {
            color: var(--highlight);
            margin-bottom: 0.5em;
        }
        form {
            margin: 1em 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 1em;
            background: var(--card-bg);
            border: none;
            border-radius: 10px;
            color: var(--accent);
            font-size: 1em;
            transition: box-shadow 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--highlight);
        }
        button {
            padding: 1em 1.5em;
            background: var(--primary);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            margin-top: 0.5em;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: var(--highlight);
            transform: translateY(-2px);
        }
        .comment {
            background: var(--card-bg);
            margin: 1em 0;
            padding: 1em;
            border-left: 5px solid var(--highlight);
            border-radius: 8px;
            font-family: var(--font-code);
        }
        #search-result {
            background: #222;
            padding: 0.5em 1em;
            display: inline-block;
            margin-top: 1em;
            border-radius: 8px;
            color: var(--danger);
        }
        #welcome {
            background: var(--card-bg);
            padding: 1em;
            border-left: 5px solid var(--danger);
            border-radius: 10px;
            margin-top: 1em;
        }
        #xss-toast {
            position: fixed;
            bottom: 2em;
            right: 2em;
            background: #000000cc;
            color: var(--highlight);
            padding: 1.2em 1.5em;
            border-radius: 12px;
            border: 2px solid var(--highlight);
            box-shadow: 0 0 20px var(--highlight);
            font-size: 1.1em;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.4s ease-out;
            z-index: 9999;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>üî• XSS Training Ground</h1>

    <h2>üîç Reflected Input</h2>
    <form method="GET" action="">
        <input type="text" name="search" placeholder="Try: <script>xssSuccess()</script>">
        <button type="submit">Search</button>
    </form>
    <div>
        <strong>Results for:</strong>
        <span id="search-result">
            <script>
                const params = new URLSearchParams(location.search);
                const search = params.get('search') || 'Nothing';
                document.write(search);
            </script>
        </span>
    </div>

    <h2>üí¨ Comment Section</h2>
    <form id="commentForm">
        <input type="text" id="commentInput" placeholder="Try: <script>xssSuccess()</script>">
        <button type="submit">Post Comment</button>
    </form>
    <div id="comments">
        <h3>üìú Stored Comments</h3>
    </div>

    <h2>üé≠ DOM-based Welcome</h2>
    <div id="welcome">No name provided.</div>
    <script>
        const hash = decodeURIComponent(location.hash.substring(1));
        if (hash) {
            document.getElementById("welcome").innerHTML = "Welcome, " + hash;
        }
    </script>

    <div id="xss-toast">üéâ XSS Triggered Successfully!</div>

    <script>
        const form = document.getElementById('commentForm');
        const commentInput = document.getElementById('commentInput');
        const commentSection = document.getElementById('comments');

        let comments = [];
        try {
            comments = JSON.parse(localStorage.getItem('comments')) || [];
        } catch (e) {
            comments = [];
        }

        function renderComments() {
            commentSection.innerHTML = '<h3>üìú Stored Comments</h3>';
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.innerHTML = comment;
                commentSection.appendChild(div);
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const comment = commentInput.value;
            if (comment.trim() !== '') {
                comments.push(comment);
                localStorage.setItem('comments', JSON.stringify(comments));
                renderComments();
                commentInput.value = '';
            }
        });

        renderComments();
    </script>
    <script>
        function xssSuccess() {
            const toast = document.getElementById('xss-toast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 4000);
        }
        window.alert = function(msg) {
            console.log('Intercepted alert:', msg);
            xssSuccess();
        }
    </script>
</body>
</html>
